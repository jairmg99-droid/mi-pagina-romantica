<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíû Nuestra Cita Especial üíû</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #f7d1f7, #fce4ec);
      color: #5e3b76;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #c9a0dc, #f48fb1);
      color: white;
      width: 100%;
      padding: 40px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .photo {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 90%;
      max-width: 600px;
      margin-top: 40px;
      animation: fadeIn 1.8s ease;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .photo p {
      padding: 20px;
      font-size: 1.1rem;
      color: #6a3f75;
    }

    .back-button {
      margin-top: 30px;
      background: #c084d2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
      text-decoration: none;
    }

    .back-button:hover {
      background: #b76ccf;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      font-size: 2.5rem;
      animation: pulse 1.2s infinite alternate;
      margin-top: 20px;
    }

    @keyframes pulse {
      from { transform: scale(1); color: #c084d2; }
      to { transform: scale(1.2); color: #f48fb1; }
    }

    /* Efecto corazones flotando */
    .heart-float {
      position: fixed;
      bottom: 0;
      left: 50%;
      font-size: 1.5rem;
      opacity: 0.7;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-100vh) scale(1.8); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>

<body>
  <header>
    <h1>üíû Nuestra Cita Especial üíû</h1>
  </header>

  <div class="photo">
    <img src="fotos/cita especial2.jpeg" alt="Nuestra cita especial">
    <p>
      Mi momento favorito, es cuando estas tu mi  amor.
    </p>
  </div>
    <div class="photo">
    <img src="fotos/cita especial.jpeg" alt="Nuestra cita especial">
    <p>
      Me fascino tu detalle mi caiwita rellena.
    </p>
  </div>
    <div class="photo">
    <img src="fotos/cita especial3.jpeg" alt="Nuestra cita especial">
    <p>
      Una hermosa cena en el lugar donde nos conocimos.
    </p>
  </div>
  <div class="heart">üíú</div>
  <a href="index.html" class="back-button">‚Üê Volver a nuestros recuerdos</a>

  <audio autoplay loop>
    <source src="music/melodia.mp3" type="audio/mpeg">
  </audio>

  <script>
    // corazones flotantes animados
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-float');
      heart.textContent = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
